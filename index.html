<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.myroma.myromaapp&hl=en_US&gl=US&pli=1"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/it/app/myroma/id1532906243";
    } else {
        window.location.href = "https://www.myroma-app.com/";
    }
}
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
